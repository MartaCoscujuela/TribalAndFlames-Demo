<div class="menu-container" [ngStyle]="{top: menuPos+'px'}" [ngClass]="{'solid-background': solidBackground}">
  <div class="hamburger d-block d-md-none" (click)="onToggleHamburger()" [ngClass]="{'hamburger--opened': !isMenuCollapsed}">
    <div class="hamburger__slices">
      <div class="hamburger__slice hamburger--slice-1"></div>
      <div class="hamburger__slice hamburger--slice-2"></div>
      <div class="hamburger__slice hamburger--slice-3"></div>
      <div class="hamburger__slice hamburger--slice-4"></div>
    </div>
  </div>

  <ul class="menu" [ngClass]="{'hidden':isMenuCollapsed}">
    <!--<li [routerLink]="['/']"
    routerLinkActive="active"
    fragment="about"
    [routerLinkActiveOptions]="{exact:true}">
    SOBRE T&F
    </li>-->
    <li [routerLink]="['/about']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">SOBRE T&F</li>
    <li [routerLink]="['/cursos']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">CURSOS</li>
    <li [routerLink]="['/annademas']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">SOBRE ANNA DE MAS</li>
    <li [routerLink]="['/crew']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">TGF &copy; CREW </li>
    <li [routerLink]="['/shows']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">SHOWS</li>
    <li [routerLink]="['/descuentos']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">DESCUENTOS</li>
    <li [routerLink]="['/faq']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">F.A.Q</li>
  </ul>
</div>
